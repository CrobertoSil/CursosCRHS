<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="elegirTiempo" /> 
    <br>
    <br>
    <button onclick="comenzarTiempo()">Alarma</button>

    <h1 id="textoInicial" style="color: red">APAGADO</h1>

    <script>
      let tiempoElegido = document.getElementById("elegirTiempo");
      let elementoTextoInicial = document.getElementById("textoInicial");

      function comenzarTiempo() {
        setTimeout(tiempoCumplido, 1000 * tiempoElegido.value);
      }

      function tiempoCumplido() {
        elementoTextoInicial.textContent = "ENCENDIDO";
        elementoTextoInicial.style.color ="blue";
      }
    </script>
  </body>
</html>
