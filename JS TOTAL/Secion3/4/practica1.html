<!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 1</title>
    </head>
    <body>
        <input type="text" id="inputTexto" value="Este es un mensaje">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>
        <script>
            function mostrarTexto(){
                let entradaTexto = document.getElementById('inputTexto');
                let elementoText = document.getElementById('titulo');
                let mensajeMostrar = entradaTexto.value;

                elementoText.textContent = mensajeMostrar;
            }    
        </script>


    </body>
</html>
